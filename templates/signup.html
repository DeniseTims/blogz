{% extends "base.html" %}

{% block content %}
<h2 id='signup'>sign up</h2>
<form class='form' action="/signup" method="post">
    <table class='table'>
        <tr>
            <td><label for="username">username</label></td>
            <td>
                <input name="username" type="username" value="{{request.form['username']}}">
                <span class="error">{{username_error}}{{error}}{{user_error}}{{no_user}}{{inval_user_err}}</span>
            </td>
        </tr>
        <tr>
            <td><label for="password">password</label></td>
            <td>
                <input name="password" type="password">
                <span class="error">{{password_error}}{{pw_error}}{{inval_pass_err}}</span>
            </td>
        </tr>
        <tr>
            <td><label for="verify">re-enter password</label></td>
            <td>
                <input name="verify" type="password">
                <span class="error">{{verify_error}}{{vfy_error}}{{match_error}}</span>
            </td>
        </tr>
    </table>
    <input class="submit" type="submit" value="signup">
</form>
{% endblock %}
