{% extends "base.html" %}

{% block content %}
<div class='form'>
    <h1>blog posts</h1>

{% for post in posts %}
    <h2><a class='blog-id' href="/blog?id={{post.id}}">{{post.title}}</a></h2>
    <p>{{post.body}}</p>
    <h6>written by <a href='/blogs?user={{post.owner.username}}'>{{post.owner.username}}</a></h6>
    <br>
{% endfor %}
</div>
{% endblock %}
